<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Función:</td>
  <dd>{{ getName() }}</dd>

  <td>Mayúscula:</td>
  <dd>{{ uppercasedName }}</dd>
</dl>

<button (click)="setName()">Cambiar nombre</button>
<button (click)="setAge()">Cambiar edad</button>
